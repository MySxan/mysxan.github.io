<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 — MySxan</title>
    <meta name="robots" content="noindex, nofollow" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Manrope", sans-serif;
        background: #0b0b0b;
        color: #f5f5f5;
      }

      .not-found {
        width: min(900px, 92vw);
        padding: 48px 32px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: linear-gradient(145deg, #0f0f0f, #181818);
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.45);
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 32px;
        align-items: center;
      }

      .logo-mark {
        position: absolute;
        top: 28px;
        right: 28px;
        width: 46px;
        height: 46px;
        object-fit: contain;
        opacity: 0.9;
      }

      .code {
        font-size: clamp(72px, 14vw, 180px);
        font-weight: 800;
        letter-spacing: -0.04em;
        line-height: 0.9;
        color: #fff;
      }

      .content {
        display: grid;
        gap: 16px;
      }

      .title {
        font-size: clamp(22px, 3vw, 32px);
        font-weight: 600;
        letter-spacing: -0.02em;
        margin: 0;
        line-height: 1;
      }

      .desc {
        margin: 0;
        color: rgba(255, 255, 255, 0.7);
        line-height: 1.6;
      }

      .actions {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 18px;
        border: 1px solid #fff;
        color: #fff;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        font-size: 12px;
        margin-top: 1rem;
        transition: all 200ms ease;
      }

      .btn:hover {
        background: #fff;
        color: #000;
      }

      .hint {
        font-size: 12px;
        letter-spacing: 0.2em;
        color: rgba(255, 255, 255, 0.35);
        text-transform: uppercase;
      }

      @media (max-width: 720px) {
        .not-found {
          grid-template-columns: 1fr;
          gap: 16px;
          padding: 40px 24px;
          text-align: center;
        }

        .actions {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <main class="not-found">
      <img class="logo-mark" src="/img/logo.png" alt="MySxan logo" />
      <div class="code">404</div>
      <div class="content">
        <p class="hint">Lost in orbit</p>
        <h1 class="title">This route drifted into empty space.</h1>
        <p class="desc">
          The page you’re looking for isn’t here. Return to the main deck and
          keep exploring the work.
        </p>
        <div class="actions">
          <a class="btn" href="/">Back to Home</a>
        </div>
      </div>
    </main>
  </body>
</html>
