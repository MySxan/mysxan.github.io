    <style>
      #boot-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0b0b0b;
        z-index: 9999;
        transition:
          opacity 300ms ease,
          visibility 300ms ease;
      }

      .boot-loader-skip #boot-loader {
        opacity: 0;
        visibility: hidden;
      }

      #boot-loader.boot-loader--hide {
        opacity: 0;
        visibility: hidden;
      }

      .boot-logo {
        font-family: "Manrope", sans-serif;
        font-size: clamp(24px, 4vw, 48px);
        letter-spacing: 0.6rem;
        font-weight: 600;
        color: #fff;
        text-transform: uppercase;
        animation: bootPulse 2.2s ease-in-out infinite;
      }

      @keyframes bootPulse {
        0%,
        100% {
          opacity: 0.65;
          transform: scale(0.98);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>

        document.documentElement.classList.add("boot-loader-skip");
      }
    </script>
    <div id="boot-loader" aria-hidden="true">
