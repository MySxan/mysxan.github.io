<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1200, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 1200px;
        height: 630px;
        overflow: hidden;
      }
      body {
        font-family:
          Manrope,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          sans-serif;
      }
    </style>
  </head>
  <body>
    <div
      style="
        position: relative;
        width: 1200px;
        height: 630px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        text-align: left;
        padding: 0 100px;
        box-sizing: border-box;
        background-color: #141414;
        background-image:
          linear-gradient(
            to bottom,
            rgba(0, 0, 0, 0) 0%,
            rgba(0, 0, 0, 0.3) 100%
          ),
          radial-gradient(
            1400px 800px at 15% 20%,
            rgba(255, 255, 255, 0.08) 0%,
            rgba(255, 255, 255, 0) 50%
          ),
          radial-gradient(
            circle at 1.5px 1.5px,
            rgba(255, 255, 255, 0.12) 1.5px,
            rgba(255, 255, 255, 0) 1.5px
          );
        background-size:
          auto,
          auto,
          32px 32px;
      "
    >
      <!-- Logo top left -->
      <img
        src="../public/img/logo.png"
        alt="MySxan logo"
        style="
          position: absolute;
          top: 60px;
          left: 100px;
          width: 80px;
          height: 80px;
          opacity: 0.95;
          filter: brightness(0) invert(1)
            drop-shadow(0 8px 16px rgba(0, 0, 0, 0.6));
        "
      />

      <!-- Main content -->
      <div
        style="
          font-size: 120px;
          font-weight: 800;
          letter-spacing: -3.5px;
          line-height: 0.95;
          color: #ffffff;
          text-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
        "
      >
        MySxan
      </div>

      <div
        style="
          margin-top: 32px;
          font-size: 40px;
          font-weight: 600;
          line-height: 1.2;
          color: rgba(255, 255, 255, 0.88);
          letter-spacing: -0.5px;
        "
      >
        Inspiration / Creation / Expression
      </div>

      <div
        style="
          margin-top: 20px;
          font-size: 26px;
          font-weight: 500;
          line-height: 1.4;
          color: rgba(255, 255, 255, 0.58);
          letter-spacing: 0.2px;
        "
      >
        Full-Stack 路 UI/UX 路 Design 路 GFX & Illust. 路 Composition
      </div>

      <!-- Domain bottom right -->
      <div
        style="
          position: absolute;
          right: 100px;
          bottom: 60px;
          font-size: 24px;
          font-weight: 600;
          letter-spacing: 0.3px;
          color: rgba(255, 255, 255, 0.5);
        "
      >
        mysxan.com
      </div>

      <!-- Accent line bottom left -->
      <div
        style="
          position: absolute;
          left: 100px;
          bottom: 66px;
          height: 2.5px;
          width: 180px;
          background: linear-gradient(
            to right,
            rgba(255, 255, 255, 0.25) 0%,
            rgba(255, 255, 255, 0.05) 100%
          );
          border-radius: 999px;
        "
      ></div>
    </div>
  </body>
</html>
